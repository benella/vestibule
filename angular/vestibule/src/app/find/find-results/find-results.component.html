<form [formGroup]="findForm" class="find-form">
  <img class="find-icon" alt="Find" src="/static/images/find_icon.svg">
  <input
    formControlName="term"
    placeholder="Find"
    (input)="onSearchChange($event.target.value)"
  >
</form>

<div class="search-results" *ngIf="searchResults.length else noResults">
  <p class="title">Shows</p>
  <div class="results">
    <div *ngFor="let result of searchResults" class="search-result-wrapper">
      <div class="poster-wrapper" style="background-image: url('{{result.cover_url}}')"></div>
      <div class="data">
        <p class="year">
          <span>{{result.year}}</span>
          <a class="imdb_link" target="_blank" href="{{result.imdb_link}}">IMDB</a>
        </p>
        <p class="title">{{result.title}}</p>
        <p class="subscribe-status">
          {{result.subscribed ? 'Already Subscribed' : 'Add Show'}}
        </p>
      </div>
    </div>
  </div>
</div>

<ng-template #noResults>
  Nothing here yet
</ng-template>
