<div class="torrent-action action-download"
     [class]="{ download_disabled: !canDownload, downloading: isDownloading, done: isDone }"
     (click)="downloadTorrent()">
  <div class="icon-wrap">
    <img src="/static/images/{{statusIconName}}_icon.svg">
  </div>
  <p class="download-status" *ngIf="isDone">{{torrent.downloadStatus}}</p>
  <div class="download-progress" *ngIf="isDownloading">
    <div class="bar" style="width: {{torrent.percentDone}}%"></div>
  </div>
</div>
