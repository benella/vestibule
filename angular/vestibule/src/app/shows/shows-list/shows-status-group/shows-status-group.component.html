<div class="show-list-group">
  <p class="show-list-status">{{title}}</p>

  <div class="show-list">
    <a *ngFor="let show of showList" [routerLink]="['/shows', show.imdb_id]">
      <div class="show">
        <p class="show-title">{{ show.title }}</p>
        <vestibule-poster-strip [palette]="show.palette_list"></vestibule-poster-strip>
      </div>
    </a>
  </div>
</div>
